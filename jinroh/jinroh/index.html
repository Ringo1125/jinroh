<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>人狼―Jinroh</title>
<link rel="StyleSheet" href="main.css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

<script src="lib/jquery-2.0.2.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script src="lib/backbone-min.js"></script>
<script type="text/javascript" src="main.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="test.js"></script>
</head>
<body>
	<header>
		<h1>人狼―Jinroh</h1>
		<hr />
		<p>Art thee a werewolf?<br />
			―汝は人狼なりや？
		</p>
	</header>
	
	<div class="container" id="start">
		<div class="row-fluid">
			<div id="config-num-main" class="span8 offset2">
				<form action="#" class="form-horizontal">
					<fieldset id="config-number">
						<div class="control-group">
							<label for="player-total" class="control-label">総人数</label>
							<div class="controls">
								<input type="number" name="" id="player-total" />人
							</div>
						</div>
						
						<div class="control-group">
							<label for="villager-total" class="control-label">村人</label>
							<div class="controls"><input type="number" name="" id="villager-total" />人</div>
						</div>
						<div class="control-group">
							<label for="werewolf-total" class="control-label">人狼</label>
							<div class="controls"><input type="number" name="" id="werewolf-total" />人</div>
						</div>
						<div class="control-group">
							<label for="teller-total" class="control-label">占い師</label>
							<div class="controls"><input type="number" name="" id="teller-total" />人</div>
						</div>
						<div class="control-group">
							<label for="hunter-total" class="control-label">狩人</label>
							<div class="controls"><input type="number" name="" id="hunter-total" />人</div>
						</div>
						<div class="control-group">
							<label for="psychic-total" class="control-label">霊能者</label>
							<div class="controls"><input type="number" name="" id="psychic-total" />人</div>
						</div>
						<div class="control-group">
							<label for="insane-total" class="control-label">狂人</label>
							<div class="controls"><input type="number" name="" id="insane-total" />人</div>
						</div>
						<div class="control-group">
							<label for="cat-total" class="control-label">猫</label>
							<div class="controls"><input type="number" name="" id="cat-total" />人</div>
						</div>
						<div class="control-group">
							<label for="fox-total" class="control-label">狐</label>
							<div class="controls"><input type="number" name="" id="fox-total" />人</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">この人数でゲーム開始</button>
						</div>
					</fieldset>
				</form>
			</div>

				
			</div>
		</div>
	<div class="container" id="register">
		<!--TODO  insert html form by js-->
	</div>
</body>
</html>
